{% load static %} {% include 'DRF_header.html' %} {% block main_content %}
<div class="container">
  <h1>Add Staff</h1>
  <hr>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fname">First Name</label>
        <input
          type="text"
          class="form-control"
          id="fname"
          placeholder="First Name"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Last Name</label>
        <input
          type="lname"
          class="form-control"
          id="lname"
          placeholder="Last Name"
        />
      </div>




    </div>

  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Enter Address here"
        />
      </div>
      
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter Your email"
        />
      </div>
      </div>

      <div class="form-row">
      <div class="form-group col-md-6">
        <label for="phone">Phone</label>
        <input
          type="number"
          class="form-control"
          id="phone"
          placeholder="Enter Phone number"
        />
      </div>

      <div class="form-group col-md-6">
        <label for="specilization">Job Title</label>
        <input
          type="text"
          class="form-control"
          id="job_title"
          placeholder="Enter Your Job Title"/>
      </div>
      


    </div>
    <div class="form-row">
     

      <div class="form-group col-md-4">
        <label for="dob">D.O.B</label>
        <input type="date" class="form-control" id="dob" />
      </div>

      <div class="form-group col-md-4">
        <label for="inputState">Gender</label>
        <select id="inputState" class="form-control">
          <option selected>Choose Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="dob">Choose Image</label>
        <input type="file" name="image" id="image">
      </div>
    </div>

      <div class="form-group col-md-6">
        <label for="inputState">&nbsp;</label>
        <button type="submit" class="btn btn-success">Submit</button>
        <label for="inputState">&nbsp;</label>

    <button type="button" class="btn btn-primary"><a style="text-decoration: none;color: white;" href="{% url "staff_list" %}">View List</a></button>
      </div>



    
  </form>
</div>
{% endblock main_content %} {% include 'DRF_footer.html' %}

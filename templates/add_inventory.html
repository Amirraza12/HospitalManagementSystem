{% load static %} {% include 'DRF_header.html' %} {% block main_content %}
<div class="container">
  <h1>Add Inventory</h1>
  <hr />
  <form>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="fname">Item Name</label>
        <input
          type="text"
          class="form-control"
          id="fname"
          placeholder="Item Name"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="inputPassword4">Quantity </label>
        <input
          type="lname"
          class="form-control"
          id="lname"
          placeholder="Last Name"
        />
      </div>

      <div class="form-group col-md-3">
        <label for="address">Unit Price</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Enter Unit"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="address">Total Amount</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Total Amount"
          readonly
        />
      </div>
      </div>
<div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputState">&nbsp;</label>
        <button type="submit" class="btn btn-success">Submit</button>
        <label for="inputState">&nbsp;</label>
    <button type="button" class="btn btn-primary"><a style="text-decoration: none;color: white;" href="{% url 'inventory_list' %}">View List</a></button>

      </div>
    </div>
    


    
  </form>
</div>
{% endblock main_content %} {% include 'DRF_footer.html' %}
